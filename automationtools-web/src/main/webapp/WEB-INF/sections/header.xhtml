<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<h:outputStylesheet library="default" name="css/header.css" />

		<div style="padding: 10px;">
			<h:form id="headerForm">

				<h:link id="LOGO" href="index.jsf" style="padding-left: 15px;">
					<h:graphicImage library="common" name="img/sprint-logo.png" />
				</h:link>

				<h:link id="loginbtn" href="#" class="topLinks">
					<h:graphicImage library="common" name="img/login.png" title="#{msg['header.loginbtn.title']}" />
				</h:link>

				<p:commandLink id="logoutbtn" href="#" class="topLinks">
					<h:graphicImage library="common" name="img/logout.png" title="#{msg['header.logoutbtn.title']}" />
					<p:confirm header="#{msg['header.logoutbtnconfirmation.header']}" message="#{msg['label.areyousure']}" icon="ui-icon-alert" />
					<p:confirmDialog id="logoutbtnconfirmation" global="true" showEffect="fade" hideEffect="fade" 
						closeOnEscape="true" appendTo="@(body)" draggable="false" resizable="false">
						
						<p:commandButton value="#{msg['label.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="#{msg['label.cancel']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:commandLink>

				<p:commandLink id="apps" href="#" class="topLinks">
					<h:graphicImage library="common" name="img/apps-icon.png" title="#{msg['header.apps.title']}" />
					<p:overlayPanel id="appsOverlay" for="apps" hideEffect="fade" showEffect="fade" style="padding: 0px !important; top: 0;" appendToBody="true">
						<p:panel id="appspanel" header="#{msg['header.appspanel.header']}" style="border: none; text-align: center;">
							<p:panelGrid id="appsgrid" columns="3">

								<h:link id="sanitytest" class="applinks">
									<h:graphicImage library="common" name="img/sanitytest-applink-icon.png" />
									<div>#{msg['app.sanitytest.label']}</div>
								</h:link>

								<h:link id="scheduler" class="applinks">
									<h:graphicImage library="common" name="img/scheduler-applink-icon.png" />
									<div>#{msg['app.scheduler.label']}</div>
								</h:link>

								<h:link id="templatemanagement" class="applinks" >
									<h:graphicImage library="common" name="img/manage-tests-applink-icon.png" />
									<div>#{msg['app.managetests.label']}</div>
								</h:link>

								<h:link id="reports" class="applinks">
									<h:graphicImage library="common" name="img/reports-applink-icon.png" />
									<div>#{msg['app.reports.label']}</div>
								</h:link>

							</p:panelGrid>
						</p:panel>
					</p:overlayPanel>
				</p:commandLink>

				<span class="topLinks toplink-text"> 
					<h:outputFormat id="usergreetings" value="#{msg['header.usergreetings.value']}">
						<f:param value="#{msg['header.guestuser']}" />
					</h:outputFormat>
				</span>

			</h:form>
		</div>
	</ui:composition>
</body>

</html>
