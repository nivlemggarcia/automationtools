<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>#{pageTitle}</title>
</h:head>

<h:body>
	<h:outputStylesheet library="default" name="css/default-layout.css" />

	<style type="text/css">
	.blockUI.blockMsg.blockPage.pe-blockui.ui-widget.ui-corner-all.ui-widget-content.ui-draggable {
		top: 45% !important;
		left: 45% !important;
	}
	</style>

	<pe:blockUI widgetVar="blockAll">
		<h:graphicImage library="common" name="img/ajax-loader.gif" style="float: right; margin-top: 0.1em;" />
	</pe:blockUI>
	
	<pe:blockUI widgetVar="blockLeft" target="left">
		<h:graphicImage library="common" name="img/ajax-loader.gif" style="float: right; margin-top: 0.1em;" />
	</pe:blockUI>
	
	<pe:blockUI widgetVar="blockCenter" target="center">
		<h:graphicImage library="common" name="img/ajax-loader.gif" style="float: right; margin-top: 0.1em;" />
	</pe:blockUI>
	
	<pe:blockUI widgetVar="blockRight" target="right">
		<h:graphicImage library="common" name="img/ajax-loader.gif" style="float: right; margin-top: 0.1em;" />
	</pe:blockUI>
	
	<pe:blockUI widgetVar="blockHeader" target="header">
		<h:graphicImage library="common" name="img/ajax-loader.gif" style="float: right; margin-top: 0.1em;" />
	</pe:blockUI>
	
	<pe:blockUI widgetVar="blockFooter" target="footer">
		<h:graphicImage library="common" name="img/ajax-loader.gif" style="float: right; margin-top: 0.1em;" />
	</pe:blockUI>

	<pe:layout id="layoutWidget" widgetVar="layoutWidget" togglerTipClosed="#{toggleCloseTip}" 
		togglerTipOpen="#{toggleOpenTip}" resizerTip="#{resizeTip}">

		<pe:layoutPane id="header" position="north" size="#{headerInitSize}" closable="false" resizable="false" 
			spacingOpen="0" styleContent="overflow: hidden;">
			
			<ui:insert name="header">Header goes here</ui:insert>
			
		</pe:layoutPane>

		<pe:layoutPane id="left" position="west" rendered="#{enableLeft}" size="#{leftInitSize}" minSize="#{leftMinSize}"
			maxSize="#{leftMaxSize}" resizable="#{leftResizable}">
			
			<ui:insert name="left">Left Panel</ui:insert>
			
		</pe:layoutPane>

		<pe:layoutPane id="center" position="center">
			<ui:insert name="center">Center Panel</ui:insert>
		</pe:layoutPane>

		<pe:layoutPane id="right" position="east" initClosed="#{rightInitHidden}" rendered="#{enableRight}"
			size="#{rightInitSize}" resizable="#{rightResizable}" minSize="#{rightMinSize}" maxSize="#{rightMaxSize}"
			spacingClosed="0">
			
			<ui:insert name="right">Right Panel</ui:insert>
			
		</pe:layoutPane>

		<pe:layoutPane id="footer" position="south" size="#{footerInitSize}" rendered="#{enableFooter}" 
			closable="false" resizable="false" spacingOpen="0" styleContent="overflow: hidden;">
			
			<ui:insert name="footer">Footer goes here</ui:insert>
			
		</pe:layoutPane>

	</pe:layout>

</h:body>

</html>
